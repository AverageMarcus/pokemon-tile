<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon Tiles</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('serviceworker.js');
      }
    </script>
    <script type="module" src="./dist/index.js"></script>
    <style>
      html, body, main {
        height: 100%;
      }
      main {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: center;
        max-width: 600px;
        margin: 0 auto;
        align-content: center;
      }
      main > * {
        box-sizing: border-box;
        flex-basis: calc(100% / 3);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <main>
        <pokemon-tile pokedex-id="1" shiny></pokemon-tile>
        <pokemon-tile pokedex-id="2"></pokemon-tile>
        <pokemon-tile pokedex-id="3"></pokemon-tile>
        <pokemon-tile pokedex-id="4"></pokemon-tile>
        <pokemon-tile pokedex-id="5"></pokemon-tile>
        <pokemon-tile pokedex-id="6" shiny></pokemon-tile>
        <pokemon-tile pokedex-id="7"></pokemon-tile>
        <pokemon-tile pokedex-id="8"></pokemon-tile>
        <pokemon-tile pokedex-id="9"></pokemon-tile>
        <pokemon-tile pokemon-name="ditto"></pokemon-tile>
    </main>
  </body>
</html>
